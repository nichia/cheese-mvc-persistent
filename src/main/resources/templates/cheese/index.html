<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<br />
<i th:unless="${cheeses} and ${cheeses.size()}">No cheeses yet</i>

<table class="table">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
    </tr>

    <tr th:each="cheese : ${cheeses}">
        <td><a th:href="@{'/cheese/edit/' + ${cheese.id}}" th:text="${cheese.name}"></a></td>
        <td th:text="${cheese.description}"></td>
        <td th:text="${cheese.category.name}"></td>
    </tr>
</table>

<br />
<p>
    <a href="/cheese/add">Add</a> |
    <a href="/cheese/remove">Remove</a>
</p>
</body>
</html>
